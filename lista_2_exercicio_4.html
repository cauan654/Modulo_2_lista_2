<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bem vindo ao Santander</title>
</head>
<body>
    <img src= "santander.png" alt="Logo do Santander">
    <script>
        var nome = prompt("Digite seu nome completo:");
        var idade = Number.parseInt(prompt("Digite sua idade:"));
        var endereco = prompt("Digite seu endereço:");
        var telefone = prompt("Digite seu  numero de telefone:");
        var email = prompt("Digite seu email:");
        var cpf = prompt("Digite seu CPF:");

        document.writeln("Bem vindo ao banco Santander, seu nome completo é " + nome + ",<br>");
        document.writeln("você tem " + idade + " anos, mora em " + endereco + ",<br>");
        document.writeln("você deve usar o email: " + email + " para usar o sistema, <br>");
        document.writeln("seu identificador único é: " + cpf + ",<br>");
        document.writeln("dados para contato: " + telefone + ".");
    </script>
</body>
</html>
